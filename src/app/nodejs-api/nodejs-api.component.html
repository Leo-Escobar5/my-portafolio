<div>
  <!-- Selección de sala y botón para unirse -->
  <div *ngIf="!isInRoom">
    <h2>Selecciona una sala</h2>
    <label for="room">Sala:</label>
    <select [(ngModel)]="roomInput">
      <option *ngFor="let room of rooms">{{ room }}</option>
    </select>
    <button (click)="joinRoom()">Unirse a la sala</button>
  </div>

  <!-- Botón para abandonar la sala -->
  <div *ngIf="isInRoom">
    <button (click)="leaveRoom()">Abandonar la sala</button>
  </div>

  <!-- Área de chat -->
  <div *ngIf="isInRoom">
    <h3>Usuarios en línea en {{ roomInput }}</h3>
    <ul>
      <li *ngFor="let user of users">
        {{ user.name }} (ID: {{ user.userId }})
      </li>
    </ul>

    <div *ngFor="let msg of messages">
      <strong>{{ msg.name }}:</strong> {{ msg.message }}
    </div>

    <input [(ngModel)]="messageInput" placeholder="Escribe un mensaje..." />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
